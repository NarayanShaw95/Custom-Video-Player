<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Site title -->
      <title>Custom Video Player</title>

      <!-- Styles -->
      <link rel="stylesheet" href="css/progress.css">
      <link rel="stylesheet" href="css/style.css">

      <!-- Fontawesome CDN -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   </head>

   <body>
      <h1>Custom Video Player</h1>
      <video src="videos/gone.mp4" id="video" class="screen" poster="img/poster.png"></video>
      <div class="controls">
         <button class="btn" id="play">
            <i class="fa-solid fa-play fa-2x"></i>
         </button>

         <button class="btn" id="stop">
            <i class="fa-solid fa-stop fa-2x"></i>
         </button>

         <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
         <span class="timestamp" id="timestamp">00:00</span>
      </div>
      
      <!-- Scripts -->
      <script src="app.js"></script>
   </body>
</html>
